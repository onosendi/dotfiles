# Applications
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
# bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window

# Menus
unbind = SUPER, SPACE
unbind = SUPER ALT, SPACE
unbind = SUPER, K

bindd = SUPER, D, Launch apps, exec, omarchy-launch-walker
bindd = SUPER CTRL, D, Omarchy menu, exec, omarchy-menu
bindd = SUPER CTRL, K, Show key bindings, exec, omarchy-menu-keybindings

# Close windows
unbind = SUPER, W, Close window, killactive,

bindd = SUPER CTRL, Q, Close window, killactive,

# Control tiling
unbind = SUPER, J

bindd = SUPER, O, Toggle window split, togglesplit, # dwindle

# Move focus
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN

bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

# Tab between workspaces
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN

bindd = SUPER ALT, H, Swap window to the left, swapwindow, l
bindd = SUPER ALT, L, Swap window to the right, swapwindow, r
bindd = SUPER ALT, K, Swap window up, swapwindow, u
bindd = SUPER ALT, J, Swap window down, swapwindow, d

# Resize active window
unbind = SUPER, code:20
unbind = SUPER, code:21
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21

bindd = SUPER ALT CTRL, H, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER ALT CTRL, L, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER ALT CTRL, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER ALT CTRL, J, Expand window down, resizeactive, 0 100
